<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический пульсар с планетами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            perspective: 1000px;
        }
        
        .space {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        /* Пульсар и его лучи */
        .pulsar-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff, #00ffff, #0088ff, #0000ff);
            box-shadow: 
                0 0 30px #00ffff,
                0 0 60px #0088ff,
                0 0 90px #0000ff;
            transform: translate(-50%, -50%);
            animation: pulsate 1.5s infinite alternate;
            z-index: 10;
        }
        
        .pulsar-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 0;
            background: linear-gradient(to top, transparent, #00ffff, #0088ff, transparent);
            transform-origin: center bottom;
            opacity: 0.8;
            animation: ray-grow 0.8s infinite alternate;
        }
        
        /* Планеты */
        .planet {
            position: absolute;
            border-radius: 50%;
            transform-style: preserve-3d;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        /* Разные планеты с уникальными характеристиками */
        .planet1 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c44569, #786fa6);
            top: 20%;
            left: 20%;
            animation: orbit1 40s infinite linear;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }
        
        .planet2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 40% 20%, #f5cd79, #e15f41, #c44569);
            top: 70%;
            left: 80%;
            animation: orbit2 60s infinite linear;
            box-shadow: 0 0 20px rgba(245, 205, 121, 0.6);
        }
        
        .planet3 {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 20% 50%, #778beb, #546de5, #2d46b9);
            top: 40%;
            left: 75%;
            animation: orbit3 30s infinite linear;
            box-shadow: 0 0 10px rgba(119, 139, 235, 0.6);
        }
        
        .planet4 {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 60% 30%, #f3a683, #ea8685, #e77a67);
            top: 65%;
            left: 15%;
            animation: orbit4 50s infinite linear;
            box-shadow: 0 0 15px rgba(243, 166, 131, 0.6);
        }
        
        .planet5 {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 40% 40%, #cf6a87, #f8a5c2, #786fa6);
            top: 25%;
            left: 65%;
            animation: orbit5 45s infinite linear;
            box-shadow: 0 0 12px rgba(207, 106, 135, 0.6);
        }
        
        /* Звезды */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 4s infinite alternate;
        }
        
        /* Анимации */
        @keyframes pulsate {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.3); }
        }
        
        @keyframes ray-grow {
            0% { height: 100px; opacity: 0.3; }
            100% { height: 400px; opacity: 0.7; }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        @keyframes orbit1 {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        
        @keyframes orbit2 {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
        
        @keyframes orbit3 {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        
        @keyframes orbit4 {
            0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
        }
        
        @keyframes orbit5 {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        /* Туманности */
        .nebula {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
        }
        
        .nebula1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff6b6b, #786fa6, transparent 70%);
            top: 10%;
            left: 10%;
        }
        
        .nebula2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #778beb, #546de5, transparent 70%);
            bottom: 5%;
            right: 15%;
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="pulsar-core"></div>
        <div class="nebula nebula1"></div>
        <div class="nebula nebula2"></div>
        
        <!-- Планеты -->
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
        <div class="planet planet4"></div>
        <div class="planet planet5"></div>
    </div>

    <script>
        // Создаем звезды
        const space = document.querySelector('.space');
        const starCount = 300;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Случайные параметры для звезд
            const size = Math.random() * 3;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const delay = Math.random() * 5;
            
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = left + 'vw';
            star.style.top = top + 'vh';
            star.style.animationDelay = delay + 's';
            
            space.appendChild(star);
        }
        
        // Создаем лучи пульсара
        const rayCount = 12;
        
        for (let i = 0; i < rayCount; i++) {
            const ray = document.createElement('div');
            ray.className = 'pulsar-ray';
            ray.style.transform = `translate(-50%, -50%) rotate(${i * (360 / rayCount)}deg)`;
            ray.style.animationDelay = `${(i / rayCount) * 0.8}s`;
            space.appendChild(ray);
        }
        
        // Добавляем дополнительные мелкие звезды для глубины
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 1;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = left + 'vw';
            star.style.top = top + 'vh';
            star.style.opacity = 0.5;
            
            space.appendChild(star);
        }
    </script>
</body>
</html>
