<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический пульсар</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .pulsar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #00ffff, #0088ff, #0000ff);
            box-shadow: 0 0 40px #00ffff, 0 0 80px #0088ff;
            animation: pulsate 2s infinite alternate, rotate 4s infinite linear;
        }

        .pulsar-beam {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 300px;
            background: linear-gradient(to top, transparent, #00ffff, #0088ff, transparent);
            transform-origin: center bottom;
            opacity: 0.7;
            animation: beam 0.5s infinite alternate;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes pulsate {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.8; }
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes beam {
            0% { height: 200px; opacity: 0.3; }
            100% { height: 400px; opacity: 0.7; }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="space" id="space">
        <div class="pulsar"></div>
        <div class="pulsar-beam"></div>
    </div>

    <script>
        // Создаем звезды
        const space = document.getElementById('space');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Случайные параметры для звезд
            const size = Math.random() * 3 + 1;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const delay = Math.random() * 5;
            
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = left + 'vw';
            star.style.top = top + 'vh';
            star.style.animationDelay = delay + 's';
            
            space.appendChild(star);
        }

        // Анимируем луч пульсара
        const beam = document.querySelector('.pulsar-beam');
        setInterval(() => {
            const rotation = Math.floor(Math.random() * 360);
            beam.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
        }, 4000);
    </script>
</body>
</html>
